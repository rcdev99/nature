<!DOCTYPE html>
<html lang="pt-br" 	xmlns="http://www.w3.org/1999/xhtml"
					xmlns:th="https://thymeleaf.org"  
					xmlns:s="http://www.springframework.org/tags"  
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
					layout:decorator="layout/LayoutPadraoDashboard">
<head>
	<title>NaturÊ | Detalhes</title>
</head>					
<body>
	<section layout:fragment="conteudo">
		<!-- Navegação -->
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Painel de Controle</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="/admin">Painel de Controle</a></li>
                                    <li><a href="/estoque/listar">Estoque</a></li>
                                    <li class="active">Detalhes</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.navegação-->
		<!-- Principal-->
        <div class="content">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Estoque</h4>
                    </div>  	
                    <div class="card-body">
                    	<form action="/estoque/editar" method="post" class="billing-form">
                    		<div class="row align-items-end">
                    			<div class="form-group col-md-4">
	                    			<label class="form-control-label" for="produto">Produto</label>
	                                <div class="input-group">
	                                    <input type="text" name="produto" id="produto" th:value="${estoque.produto.nome}" class="form-control" disabled>
	                                </div>
	                             </div>
	                             <div class="form-group col-md-4">
	                    			<label class="form-control-label" for="valor">Valor Unitário</label>
	                                <div class="input-group">
	                                    <input type="text" name="valor" id="valor" th:field="${estoque.produto.valor}" class="form-control" disabled>
	                                </div>
	                             </div>
	                             <div class="form-group col-md-4">
	                    			<label class="form-control-label" for="quantidade">Quantidade Disponível</label>
	                                <div class="input-group">
	                                    <input type="number" name="quantidade" id="quantidade" th:value="${estoque.quantidade}" min=0 class="form-control">
	                                </div>
	                             </div>
	                             <input type="hidden" name="id" id="id" th:value="${estoque.id}">
	                             <div class="col-md-12">
	                             	<div class="input-group">
	                             		<div class="col-md-0 offset-md-11">
	                             			<button type="submit" class="btn btn-outline-warning">Alterar</button>   
	                   			 		</div>
	                   			 	</div>
	                    		</div>
                    		</div>
                    	</form>
                    </div>
               </div>
            </div> 
        </div>
        <!-- /.principal --> 
    </section>
</body>
</html>
