<!DOCTYPE html>
<html lang="pt-br" 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://thymeleaf.org"  
	xmlns:s="http://www.springframework.org/tags"  
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadraoNature">
<head>
	<title>Natur√ä | Detalhes do Produto</title>
</head>
<body class="goto-here">
	<section layout:fragment="conteudo">
		<!--Banner-->
		<div class="hero-wrap hero-bread" style="background-image: url('/images/bg_1.jpg');">
			<div class="container">
			  <div class="row no-gutters slider-text align-items-center justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<p class="breadcrumbs"><span>Detalhes do </span></p>
				  <h1 class="mb-0 bread">Produto</h1>
				</div>
			  </div>
			</div>
		</div>
	    <section class="ftco-section">
	    	<div class="container">
	    		<div class="row">
	    			<div class="col-lg-6 mb-5 ftco-animate">
	    				<a href="/images/mockup1.jpg" class="image-popup"><img th:src="${produto.url}" class="img-fluid" alt="Colorlib Template"/></a>
	    			</div>
	    			<div class="col-lg-6 product-details pl-md-5 ftco-animate">
	    				<h3><span th:text="${produto.nome}"></span></h3>
	    				<p class="price"><span th:text="|R$ ${produto.valor}|">Valor</span></p>
	    				<p>
							<span th:text="${produto.descricao}"></span>
						</p>
							<div class="row mt-4">
								
								<div class="w-100"></div>
								<div class="input-group col-md-6 d-flex mb-3">
		             	<span class="input-group-btn mr-2">
		                	<button type="button" class="quantity-left-minus btn"  data-type="minus" data-field="">
		                   <i class="ion-ios-remove"></i>
		                	</button>
		            		</span>
		             	<input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100">
		             	<span class="input-group-btn ml-2">
		                	<button type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
		                     <i class="ion-ios-add"></i>
		                 </button>
		             	</span>
		          	</div>
		          	<div class="w-100"></div>
	          	</div>
	          	<p><a href="/carrinho.html" class="btn btn-black py-3 px-5">Adicionar ao carrinho</a></p>
	    			</div>
	    		</div>
	    	</div>
	    </section>
	</section>
	 <th:block layout:fragment="javascript-extra">
	    <script>
			$(document).ready(function(){
	
			var quantitiy=0;
			   $('.quantity-right-plus').click(function(e){
			        
			        // Stop acting like a button
			        e.preventDefault();
			        // Get the field name
			        var quantity = parseInt($('#quantity').val());
			        
			        // If is not undefined
			            
			            $('#quantity').val(quantity + 1);
	
			          
			            // Increment
			        
			    });
	
			     $('.quantity-left-minus').click(function(e){
			        // Stop acting like a button
			        e.preventDefault();
			        // Get the field name
			        var quantity = parseInt($('#quantity').val());
			        
			        // If is not undefined
			      
			            // Increment
			            if(quantity>0){
			            $('#quantity').val(quantity - 1);
			            }
			    });
			    
			});
		</script>
	</th:block>    
</body>
</html>
