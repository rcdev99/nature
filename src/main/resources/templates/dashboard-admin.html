<!DOCTYPE html>
<html lang="pt-br" 	xmlns="http://www.w3.org/1999/xhtml"
					xmlns:th="https://thymeleaf.org"  
					xmlns:s="http://www.springframework.org/tags"  
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
					layout:decorator="layout/LayoutPadraoDashboard">
<head>
    <title>NaturÊ | Painel de Controle</title>

	<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/jqvmap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.css" rel="stylesheet" />

   <style>
    #weatherWidget .currentDesc {
        color: #ffffff!important;
    }
        .traffic-chart {
            min-height: 335px;
        }
        #flotPie1  {
            height: 150px;
        }
        #flotPie1 td {
            padding:3px;
        }
        #flotPie1 table {
            top: 20px!important;
            right: -10px!important;
        }
        .chart-container {
            display: table;
            min-width: 270px ;
            text-align: left;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #flotLine5  {
             height: 105px;
        }

        #flotBarChart {
            height: 150px;
        }
        #cellPaiChart{
            height: 160px;
        }

    </style>
</head>

<body>
	<section layout:fragment="conteudo">
		<!-- Navegação -->
		<div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Painel de Controle</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li class="active">Painel de Controle</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- ./navegação -->
        <!-- Principal -->
        <div class="content">
        	<div class="col-lg-12">
                <div class="card">
                	<div class="card-body">
			            <!-- Animated -->
			            <div class="animated fadeIn">
			                <!-- Widgets  -->
			                <div class="row">
			                    <div class="col-lg-4 col-md-6">
			                        <div class="card">
			                            <div class="card-body">
			                                <div class="stat-widget-five">
			                                    <div class="stat-icon dib flat-color-2">
			                                        <i class="pe-7s-cart"></i>
			                                    </div>
			                                    <div class="stat-content">
			                                        <div class="text-left dib">
			                                            <div class="stat-text"><span class="count">100</span></div>
			                                            <div class="stat-heading">Vendas</div>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                    <div class="col-lg-4 col-md-6">
			                        <div class="card">
			                            <div class="card-body">
			                                <div class="stat-widget-five">
			                                    <div class="stat-icon dib flat-color-3">
			                                        <i class="pe-7s-users"></i>
			                                    </div>
			                                    <div class="stat-content">
			                                        <div class="text-left dib">
			                                            <div class="stat-text"><span th:text="${qtdClientes}"></span></div>
			                                            <div class="stat-heading">Clientes</div>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                    <div class="col-lg-4 col-md-6">
			                        <div class="card">
			                            <div class="card-body">
			                                <div class="stat-widget-five">
			                                    <div class="stat-icon dib flat-color-4">
			                                        <i class="pe-7s-leaf"></i>
			                                    </div>
			                                    <div class="stat-content">
			                                        <div class="text-left dib">
			                                            <div class="stat-text"><span class="count">30</span></div>
			                                            <div class="stat-heading">Produtos</div>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                </div>
			                <!-- /Widgets -->
			                <!--  Gráfico-->
			                <div class="row">
			                    <div class="col-lg-12">
			                        <div class="card">
			                            <div class="card-body">
			                                <h4 class="box-title">Compras </h4>
			                            </div>
			                            <div class="row">
			                                <div class="col-lg-8">
			                                    <div class="card-body">
			                                        <!-- <canvas id="TrafficChart"></canvas>   -->
			                                        <div id="traffic-chart" class="traffic-chart"></div>
			                                    </div>
			                                </div>
			                                <div class="col-lg-4">
			                                    <div class="card-body">
			                                        <div class="progress-box progress-1">
			                                            <h4 class="por-title">Concluídas</h4>
			                                            <div class="por-txt">30 (30%)</div>
			                                            <div class="progress mb-2" style="height: 5px;">
			                                                <div class="progress-bar bg-flat-color-1" role="progressbar" style="width: 30%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			                                            </div>
			                                        </div>
			                                        <div class="progress-box progress-2">
			                                            <h4 class="por-title">Aguardando confirmação de pagamento</h4>
			                                            <div class="por-txt">24 (24%)</div>
			                                            <div class="progress mb-2" style="height: 5px;">
			                                                <div class="progress-bar bg-flat-color-2" role="progressbar" style="width: 24%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			                                            </div>
			                                        </div>
			                                        <div class="progress-box progress-2">
			                                            <h4 class="por-title">Em andamento</h4>
			                                            <div class="por-txt">36 (36%)</div>
			                                            <div class="progress mb-2" style="height: 5px;">
			                                                <div class="progress-bar bg-flat-color-3" role="progressbar" style="width: 60%;" aria-valuenow="36" aria-valuemin="0" aria-valuemax="100"></div>
			                                            </div>
			                                        </div>
			                                        <div class="progress-box progress-2">
			                                            <h4 class="por-title">Canceladas</h4>
			                                            <div class="por-txt">10 (0%)</div>
			                                            <div class="progress mb-2" style="height: 5px;">
			                                                <div class="progress-bar bg-flat-color-4" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
			                                            </div>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                </div> 
	            		</div>
            		</div>
    			</div>
   			</div>
         </div> 
    </section>
 <th:block layout:fragment="javascript-extra">
    <!--  Chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.bundle.min.js"></script>
	<!--Chartist Chart-->
    <script src="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.js"></script>
    <!--Local Stuff-->
    <script>
        jQuery(document).ready(function($) {
            "use strict";

            // Traffic Chart using chartist
            if ($('#traffic-chart').length) {
                var chart = new Chartist.Line('#traffic-chart', {
                  labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                  series: [
                  [0, 18, 35,  25,  10,  0],
                  [0, 33, 15,  20,  12,  0],
                  [0, 15, 28,  15,  23,  0],
                  [0, 0, 2,  1,  3,  0]
                  ]
              }, {
                  low: 0,
                  showArea: true,
                  showLine: false,
                  showPoint: false,
                  fullWidth: true,
                  axisX: {
                    showGrid: true
                }
            });
                chart.on('draw', function(data) {
                    if(data.type === 'line' || data.type === 'area') {
                        data.element.animate({
                            d: {
                                begin: 2000 * data.index,
                                dur: 2000,
                                from: data.path.clone().scale(1, 0).translate(0, data.chartRect.height()).stringify(),
                                to: data.path.clone().stringify(),
                                easing: Chartist.Svg.Easing.easeOutQuint
                            }
                        });
                    }
                });
            }
        });
    </script>
 </th:block>
</body>
</html>
