<!DOCTYPE html>
<html lang="pt-br" 	xmlns="http://www.w3.org/1999/xhtml"
					xmlns:th="https://thymeleaf.org"  
					xmlns:s="http://www.springframework.org/tags"  
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
					layout:decorator="layout/LayoutPadraoDashboard">
<head>
	<title>NaturÊ | Pedidos</title>
</head>					
<body>
	<section layout:fragment="conteudo">
		<!-- Navegação -->
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Painel de Controle</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="/admin">Painel de Controle</a></li>
                                    <li class="active">Pedidos</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.navegação-->	
		<!-- Principal-->
        <div class="content">
           	<div class="col align-self-end" style="padding: 0px 0px 10px 20px">
               <a class="btn btn-outline-primary" href="/pedidos/atualizar">Atualizar <i class="ti-reload"></i></a>
            </div>
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Todos os pedidos</h4>
                    </div>  	
                    <div class="card-body">
                    	<table id="bootstrap-data-table" class="table table-striped table-bordered">
                        	<thead>
                        		<tr>
                                	<th scope="col">Pedido</th>
                                	<th scope="col">Solicitação</th>
                                	<th scope="col">Frete</th>
                                	<th scope="col">Produtos</th>
                                	<th scope="col">Descontos</th>
                                	<th scope="col">Total</th>
                                	<th scope="col">Situação</th>
                                </tr>	
                        	</thead>
                        	<tbody>
                        	  <th:block th:each= "pedido : ${pedidos}">
                        		<tr>	
                        			<td><a th:href="@{/pedidos/adm/detalhes/{id}(id=${pedido.id})}"><span th:text="|#${pedido.id}|"></span></a></td>
                        			<td th:text="${#dates.format(pedido.dataCompra, 'dd/MM/yyyy')}"></td>
                        			<td th:text="|R$ ${pedido.frete}|"></td>
                        			<td th:text="|R$ ${pedido.valorItens}|"></td>
                        			<td th:text="|R$ ${pedido.valorDescontos}|"></td>
                        			<td th:text="|R$ ${pedido.total}|"></td>
                        			<td th:text="|${pedido.situacao.descricao}|"></td>
                        		</tr>
                        	  </th:block>
                        	</tbody>
                        </table>
                    </div>
               </div>
            </div> 
        </div>
        <!-- /.principal --> 
    </section>
</body>
</html>
