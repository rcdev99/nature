<!DOCTYPE html>
<html lang="pt-br" 	xmlns="http://www.w3.org/1999/xhtml"
					xmlns:th="https://thymeleaf.org"  
					xmlns:s="http://www.springframework.org/tags"  
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
					layout:decorator="layout/LayoutPadraoDashboard">
<head>
	<title>NaturÊ | Clientes</title>
</head>	
<body>
	<section layout:fragment="conteudo">      
        <!-- Navegação -->
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Painel de Controle</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="/admin">Painel de Controle</a></li>
                                    <li class="active">Clientes</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.navegação-->
        <!-- Principal-->
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Usuarios Cadastrados</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Sobrenome</th>
                                            <th scope="col">E-mail</th>
                                            <th scope="col">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<tr th:each="cliente : ${clientes}">
		                                   <th scope="row"><span th:text="${cliente.id}"></span></th>
		                                   <td th:text="${cliente.nome}"></td>
		                                   <td th:text="${cliente.sobrenome}"></td>
		                                   <td th:text="${cliente.email}"></td>
		                                   <td>
	                                   		<a th:href="@{/cliente/detalhes/{id}(id=${cliente.id})}"> Detalhes <i class="ti-search"> |  </i></a>
	                                 		<a th:href="@{/cliente/editar/{id}(id=${cliente.id})}"> Editar <i class="ti-pencil"> | </i></a>
	                                 		<a th:href="@{/cliente/excluir/{id}(id=${cliente.usr_id})}"> Excluir <i class="ti-trash"> </i></a>
		                                 	</td>
	                                    </tr>	                                 
                                    </tbody>    
                                </table>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
        <!--/.principal-->
        <div class="clearfix"></div>
    </section>
</body>
</html>
