<!DOCTYPE html>
<html lang="pt-br" 	xmlns="http://www.w3.org/1999/xhtml"
					xmlns:th="https://thymeleaf.org"  
					xmlns:s="http://www.springframework.org/tags"  
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
					layout:decorator="layout/LayoutPadraoDashboard">
<head>
	<title>NaturÊ | Produtos</title>
</head>	
<body>
	<section layout:fragment="conteudo">
        <!-- Navegação -->
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Painel de Controle</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="/admin">Painel de Controle</a></li>
                                    <li class="active">Produtos</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.navegação-->
        <!-- Principal-->
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12">
                    	<!-- Mensagens com escopo de flash -->
                    	<div class="sufee-alert alert with-close alert-success alert-dismissible fade show" th:if="${not #strings.isEmpty(mensagem)}">
                             <span class="badge badge-pill badge-success">Pronto</span>
                             <span th:text="${mensagem}">Mensagem</span>
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                             </button>
                        </div>
                        <div class="sufee-alert alert with-close alert-warning alert-dismissible fade show" th:if="${not #strings.isEmpty(delete)}">
                             <span class="badge badge-pill badge-warning">Feito</span>
                             <span th:text="${delete}">Mensagem</span>
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                             </button>
                         </div>
                        <!-- /.mensagensComEscopoDeFlash -->
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Produtos Cadastrados</strong>
                            </div>
                            <div class="col-lg-2">
                            	<div class="card-body text-secondary"> <a href="/produto/cadastro"><button type="button" class="btn btn-primary" ><i class="fa fa-plus"></i>&nbsp; Produto</button></a></div>
                    		</div>
                            	
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">Código</th>
                                            <th scope="col">Produto</th>
                                            <th scope="col">Tipo</th>
                                            <th scope="col">Valor</th>
                                            <th scope="col">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>      	
                                    	<tr th:each="produto : ${produtos}">
		                                   <th scope="row"><span th:text="${produto.id}"></span></th>
		                                   <td th:text="${produto.nome}"></td>
                                           <td th:text="${produto.tipo.descricao}"></td>
                                           <td th:text="|R$ ${produto.valor} (${produto.tipoPreco.descricao})|"></td>
                                           <td align="center">
			                                   	<a th:href="@{/produto/detalhes/{id}(id=${produto.id})}"> Detalhes <i class="ti-search"> </i></a>
	                                            <a th:href="@{/produto/editar/{id}(id=${produto.id})}"> | Editar <i class="ti-pencil"> </i></a>
	                                            <a th:href="@{/produto/excluir/{id}(id=${produto.id})}"> | Excluir <i class="ti-trash"> </i></a>
                                           </td>  
	                                    </tr>	                                 
                                    </tbody>    
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
        <!--/.principal-->
    <div class="clearfix"></div>
  </section>      
</body>
</html>
