<!DOCTYPE html>
<html lang="pt-br" 	xmlns="http://www.w3.org/1999/xhtml"
					xmlns:th="https://thymeleaf.org"  
					xmlns:s="http://www.springframework.org/tags"  
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
					layout:decorator="layout/LayoutPadraoDashboard">
<head>
	<title>NaturÊ | Solicitações de troca</title>
</head>					
<body>
	<section layout:fragment="conteudo">
		<!-- Navegação -->
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Painel de Controle</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="/admin">Painel de Controle</a></li>
                                    <li><a href="/pedidos/adm/acompanhar">Pedidos</a></li>
                                    <li class="active">Troca</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.navegação-->	
		<!-- Principal-->
        <div class="content">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 style="font-weight: bold">Solicitações de Troca</h4>
                    </div>
                    <div class="card-body">
                    	<!-- Mensagem de erro -->
                    	<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="not ${#strings.isEmpty(error)}">
						  <span th:text="${error}"></span>
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
						  </button>
						</div>
						<!-- Mensagem de execução bem-sucedida-->
						<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="not ${#strings.isEmpty(sucess)}">
						  <span th:text="${sucess}"></span>
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
						  </button>
						</div>
                    	<div class="card">
	                    	<div class="card-body">
		                    	<table id="bootstrap-data-table" class="table table-striped table-bordered" style="padding: 10px">
		                        	<thead>
		                        		<tr>
		                                	<th scope="col" style=" text-align: center">Código</th>
		                                	<th scope="col" style=" text-align: center">Realizada em</th>
		                                	<th scope="col" style=" text-align: center">Itens</th>
		                                	<th scope="col" style=" text-align: center">Total</th>
		                                	<th scope="col" style=" text-align: center">Situação atual</th>
		                                	<th scope="col" style=" text-align: center">Ações</th>
		                                </tr>	
		                        	</thead>
		                        	<tbody>
		                        	  <th:block th:each= "troca : ${solicitacoes}">
		                        		<tr>	
		                        			<td style=" text-align: center"><a th:href="@{/pedidos/adm/troca/{id}(id=${troca.id})}"><span th:text="|#${troca.id}|"></span></a></td>
		                        			<td th:text="${#dates.format(troca.dataTroca, 'dd/MM/yyyy')}" style=" text-align: center"></td>
		                        			<td th:text="${#arrays.length(troca.itens)}" style=" text-align: center"></td>
		                        			<td th:text="|R$ ${troca.valorTroca}|" style=" text-align: center"></td>
		                        			<td th:text="${troca.situacao.descricao}|" style=" text-align: center"></td>
		                        			<td><a th:href="@{/pedidos/adm/troca/{id}(id=${troca.id})}">Visualizar <i class="ti-search"></i></a></td>
		                        		</tr>
		                        	  </th:block>
		                        	</tbody>
		                        </table>
	                        </div>
                        </div>
                    </div>
               </div>
            </div> 
        </div>
        <!-- /.principal --> 
    </section>
</body>
</html>
