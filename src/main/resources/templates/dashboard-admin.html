<!DOCTYPE html>
<html lang="pt-br" 	xmlns="http://www.w3.org/1999/xhtml"
					xmlns:th="https://thymeleaf.org"  
					xmlns:s="http://www.springframework.org/tags"  
					xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
					layout:decorator="layout/LayoutPadraoDashboard">
<head>
    <title>NaturÊ | Painel de Controle</title>

	<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/jqvmap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.css" rel="stylesheet" />

   <style>
    #weatherWidget .currentDesc {
        color: #ffffff!important;
    }
        .traffic-chart {
            min-height: 335px;
        }
        #flotPie1  {
            height: 150px;
        }
        #flotPie1 td {
            padding:3px;
        }
        #flotPie1 table {
            top: 20px!important;
            right: -10px!important;
        }
        .chart-container {
            display: table;
            min-width: 270px ;
            text-align: left;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #flotLine5  {
             height: 105px;
        }

        #flotBarChart {
            height: 150px;
        }
        #cellPaiChart{
            height: 160px;
        }

    </style>
</head>

<body>
	<section layout:fragment="conteudo">
		<!-- Navegação -->
		<div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Painel de Controle</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li class="active">Painel de Controle</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- ./navegação -->
        <!-- Principal -->
        <div class="content">
        	<div class="col-lg-12">
                <div class="card">
                	<div class="card-body">
			            <!-- Animated -->
			            <div class="animated fadeIn">
			                <!-- Widgets  -->
			                <div class="row">
			                    <div class="col-lg-4 col-md-6">
			                        <div class="card">
			                            <div class="card-body">
			                                <div class="stat-widget-five">
			                                    <div class="stat-icon dib flat-color-2">
			                                        <i class="pe-7s-cart"></i>
			                                    </div>
			                                    <div class="stat-content">
			                                        <div class="text-left dib">
			                                            <div class="stat-text"><span class="count">100</span></div>
			                                            <div class="stat-heading">Vendas</div>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                    <div class="col-lg-4 col-md-6">
			                        <div class="card">
			                            <div class="card-body">
			                                <div class="stat-widget-five">
			                                    <div class="stat-icon dib flat-color-3">
			                                        <i class="pe-7s-users"></i>
			                                    </div>
			                                    <div class="stat-content">
			                                        <div class="text-left dib">
			                                            <div class="stat-text"><span th:text="${qtdClientes}"></span></div>
			                                            <div class="stat-heading">Clientes</div>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                    <div class="col-lg-4 col-md-6">
			                        <div class="card">
			                            <div class="card-body">
			                                <div class="stat-widget-five">
			                                    <div class="stat-icon dib flat-color-4">
			                                        <i class="pe-7s-leaf"></i>
			                                    </div>
			                                    <div class="stat-content">
			                                        <div class="text-left dib">
			                                            <div class="stat-text"><span class="count">30</span></div>
			                                            <div class="stat-heading">Produtos</div>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                </div>
			                <!-- /Widgets -->
			                <!--  Gráfico-->
			                <form action="/admin" method="GET">
			                <div class="row">
			                    <div class="col-lg-12">
			                        <div class="card">
			                            <div class="row" style="padding: 20px">
			                            	<div class="col-lg-2">
				                            	<div class="form-group">
	                                                <label for="periodo" style="font-weight: bold" class="form-control-label">Últimos</label>
	                                           		<select name="periodo" id="periodo" class="form-control" required>
                                                            <option value="2" th:selected="${selecionado == 2}">2 Meses</option>
                                                            <option value="3" th:selected="${selecionado == 3}">3 Meses</option>
                                                            <option value="4" th:selected="${selecionado == 4}">4 Meses</option>
                                                            <option value="5" th:selected="${selecionado == 5}">5 Meses</option>
                                                            <option value="6" th:selected="${selecionado == 6}">6 Meses</option>
                                                            <option value="7" th:selected="${selecionado == 7}">7 Meses</option>
                                                            <option value="8" th:selected="${selecionado == 8}">8 Meses</option>
                                                            <option value="9" th:selected="${selecionado == 9}">9 Meses</option>
                                                            <option value="10" th:selected="${selecionado == 10}">10 Meses</option>
                                                            <option value="11" th:selected="${selecionado == 11}">11 Meses</option>
                                                            <option value="12" th:selected="${selecionado == 12}">12 Meses</option>
                                                            <option value="24" th:selected="${selecionado == 24}">2 Anos</option>
                                                    </select>
	                                            </div>                                        </div>
	                                        <div class="col-lg-4" style="padding: 30px 5px 0px">
	                                            <div class="form-group">
	                                            	<button type="submit" class="btn btn-outline-dark">Filtrar</button>
	                                            </div>
	                                         </div>       
			                            </div>
			                            <div class="row">
			                                <div class="col-lg-12">
			                                    <div class="card-body">
			                                         <canvas id="compras-mes-grafico" class="line-chart"></canvas>   
			                                        <!-- <div id="compras-mes" class="traffic-chart"></div> -->
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                </div>
			                </form> 
	            		</div>
            		</div>
    			</div>
   			</div>
         </div> 
    </section>
 <th:block layout:fragment="javascript-extra">
    <!--  Chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.bundle.min.js"></script>
	<!--Chartist Chart-->
    <script src="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.js"></script>
    <script th:inline="javascript">
    
    	var ComprasPorMes = [[${comprasMensal}]];
    	var CanceladasPorMes = [[${canceladasMensal}]];
    	var EntreguesPorMes = [[${entreguesMensal}]];
    	
    	
    	var ctx = document.getElementsByClassName("line-chart");
        
    	var myBarChart = new Chart(ctx, {
    	    type: 'line',
    	    data: {
    	    	labels: Object.keys(ComprasPorMes),
    	        datasets: [{
    	            data: Object.keys(ComprasPorMes).map(function(key) {return ComprasPorMes[key];}),
    	            label: "Vendas realizadas",
    	            backgroundColor: 'transparent',
    	            borderColor: '#007bff',
    	            borderWidth: 3
    	        },
    	        {
    	        	data: Object.keys(EntreguesPorMes).map(function(key) {return EntreguesPorMes[key];}),
    	            label: "Entregues",
    	            backgroundColor: 'transparent',
    	            borderColor: '#00cc44',
    	            borderWidth: 3
    	        },
    	        {
    	        	data: Object.keys(CanceladasPorMes).map(function(key) {return CanceladasPorMes[key];}),
    	            label: "Canceladas",
    	            backgroundColor: 'transparent',
    	            borderColor: '#ff1a1a',
    	            borderWidth: 3
    	        }]
    	    },
    	    options : {
	    		responsive: true,
	    		title:{
	    			display: true,
	    			fontSize: 20,
	    			text: "Volume de vendas"
	    		}
    	    }
    	});
    </script>
 </th:block>
</body>
</html>
